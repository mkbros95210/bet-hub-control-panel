Niche aapke index.html file ka updated version diya gaya hai jismein "Lovable" ka koi bhi mention hata diya gaya hai. Is file ko apne project ki index.html file se replace kar dein:

```html
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bet-hub-control-panel</title>
    <!-- Lovable related meta tags removed -->

    <meta property="og:title" content="bet-hub-control-panel" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
```
